<!DOCTYPE html>

<html>

<head>
    <title>cal-see</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="container">
        <h3 id="title">Cal-See</h3>
    
    <div class="form">
        <div class="fields">
            
            <input type="text" id="input" placeholder="First Number Here">

             
            <input type="text" id="input2" placeholder="Second Number Here">
        </div>

        <div class="selector">
            <label>Operations</label>
            <select name="Operations" id ="choice">
                <option disabled selected value="0">--Select--</option>
                <option value="Addition" class="choice">Addition</option>
                <option value="Subtraction" class="choice">Subtraction</option>
                <option value="Multiplication" class="choice">Multiplication</option>
                <option value="Division" class="choice">Division</option>
            </select>
        </div>

        <div class="btn">
            <button id="btn">Calculate</button> <span id="span"></span>
        </div>

        <div id="answerBox"></div>

        <button id="clear">Clear</button>

    </div>


    </div>


   <script src="index.js"></script>

</body>






</html>
